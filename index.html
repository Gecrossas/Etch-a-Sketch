<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Squares</title>
</head>

<body>
    <button>Change grid</button>
    <div class="container"></div>

    <script>

        function generateGrid(size) {
            if (size > 50) {
                console.log("Error: size of grid cannot be more than 50!")
            }

            const container = document.querySelector(".container");
            for (let i = 0; i < size * size; i++) {
                container.appendChild(createNewSquare());
            }
        }

        function createNewSquare() {
            let square = document.createElement("div");
            square.classList.add("square");
            return square;
        }

        function changeSquareColor(square) {
            square.classList.add(".hover");
        }

        function clearSquares() {
            squares = document.querySelectorAll(".square");
            squares.forEach(square => {
                square.remove();
            });
        }

        function addPaintEventToSquares() {
            squares = document.querySelectorAll(".square");
            squares.forEach(square => {
                square.addEventListener("mouseover", (e) => square.classList.add("hover"))
            });
        }

        button = document.querySelector("button");
        button.addEventListener("click", (e) => {
            let gridSize = prompt("Enter grid size:");
            clearSquares();
            generateGrid(gridSize);
            addPaintEventToSquares();
        });

    </script>

</body>

</html>
